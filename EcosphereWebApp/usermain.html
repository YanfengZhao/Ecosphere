<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<!-- <link rel="Stylesheet" type="text/css" href="/css/sidebar.css" /> -->
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>	
	<body>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
			<ul class="nav navbar-nav">
				
				<li class="active">
					<a href="/usermain">Experiments</a>
				</li>
				<li>
					<a href="https://apprtc.appspot.com/" target="_blank" style="target-new: tab;"target="_blank">Phone Camera View</a>
				</li>
				<li class="right">
					<a href="{{logoutURL}}">Logout</a>
				</li>
				
			</ul>
			
		</nav>
		<br><br><br>

		<div class="panel panel-default">
 	 		<div class="panel-heading">
    			<h1>Experiments</h1>
  			</div>
 	 		<div class="panel-body">
 	 			
 	 			<table>
	    			<div class="row">
	    				<tr>
	    					
		  					<div class="col-xs-6 col-md-3">
		    					<a href="/simulatewalk" class="thumbnail">
		      						<img align="middle" style="width:100px;height:100px"  src="http://findicons.com/files/icons/2770/ios_7_icons/128/walking.png" alt="Simulate Walking" title="Simulate Walking">
		      						<div class="caption" align="middle">
		        						<h3>Simulate Walking</h3>
		      						</div>
		    					</a>
		  					</div>
		  					<div class="col-xs-6 col-md-3">
		    					<a href="/images" class="thumbnail">
		      						<img align="middle" style="width:100px;height:100px"  src="http://uxrepo.com/static/icon-sets/ionicons/svg/camera.svg" alt="Images" title="Images">
		      						<div class="caption" align="middle">
		        						<h3>Images</h3>
		      						</div>
		    					</a>
		  					</div>
		  					<div class="col-xs-6 col-md-3">
		    					<a href="/videos" class="thumbnail">
		      						<img align="middle" style="width:100px;height:100px"  src="http://www.aiche.org/sites/default/files/styles/aiche_content/public/images/page/lead/VideosSymbol.png?itok=cFP67tqE" alt="Videos" title="Videos">
		      						<div class="caption" align="middle">
		        						<h3>Videos</h3>
		      						</div>
		    					</a>
		  					</div>
		  					<div class="col-xs-6 col-md-3">
		    					<a href="/servosMove" class="thumbnail">
		      						<img align="middle" style="width:100px;height:100px"  src="http://hitecrcd.com/images/products/full/153_1_HS-5087MH_HV_Premium_Digital_Metal_Gear_Micro_Servo.jpg" alt="Servos Move" title="Servos Move">
		      						<div class="caption" align="middle">
		        						<h3>Servos Move</h3>
		      						</div>
		    					</a>
		  					</div>
	  					</tr>
					</div>
				</table>
				
			</div>	
			<div class="span7 center">
		    					<a href="/stopAll" class="thumbnail">
		      						<img align="middle" style="width:100px;height:100px"  src="http://www.safetysupplywarehouse.com/v/vspfiles/photos/WFS3-2.jpg" alt="Stop Tests and Reset" title="Stop Tests and Reset">
		      						<div class="caption" align="middle">
		        						<h3>Stop Tests and Reset</h3>
		      						</div>
		    					</a>
		  		</div>
 	 			<form class="form-inline" role="form" action="/anglePositionHandler" method="post">
					<div class="form-group">
						<label>Enter Servo Angles/Speeds:</label>
						<div>
							<label>Servo X Angle</label>
							<input type="text" class="form-control" placeholder="Servo X" name="servoX" value="0">
							<label>Servo X Speed (0-9)</label>
							<input type="text" class="form-control" placeholder="Servo X Speed (0-9)" name="servoSpeedX" value="0">
						</div>
						<div>
							<label>Servo Y Angle</label>
							<input type="text" class="form-control" placeholder="Servo Y" name="servoY" value="0">
							<label>Servo Y Speed (0-9)</label>
							<input type="text" class="form-control" placeholder="Servo Y Speed (0-9)" name="servoSpeedY" value="0">
						</div>
						<div>
							<label>Servo Z Angle</label>
							<input type="text" class="form-control" placeholder="Servo Z" name="servoZ" value="0">
							<label>Servo Z Speed (0-9)</label>
							<input type="text" class="form-control" placeholder="Servo Z Speed (0-9)" name="servoSpeedZ" value="0">
						</div>
					</div>
					<div class="form-group">
						<label>Enter Motor Angles/Speeds:</label>
						<div>
							<label>Motor X Angle</label>
							<input type="text" class="form-control" placeholder="Motor X" name="motorX" value="0">
							<label>Motor X Speed (0-9)</label>
							<input type="text" class="form-control" placeholder="Motor X Speed (0-9)" name="motorSpeedX" value="0">
						</div>
						<div>
							<label>Motor Y Angle</label>
							<input type="text" class="form-control" placeholder="Motor Y" name="motorY" value="0">
							<label>Motor Y Speed (0-9)</label>
							<input type="text" class="form-control" placeholder="Motor Y Speed (0-9)" name="motorSpeedY" value="0">
						</div>
						<div>
							<label>Motor Z Angle</label>
							<input type="text" class="form-control" placeholder="Motor Z" name="motorZ" value="0">
							<label>Motor Z Speed (0-9)</label>
							<input type="text" class="form-control" placeholder="Motor Z Speed (0-9)" name="motorSpeedZ" value="0">
						</div>
					</div>
					
					<button type="submit" class="btn btn-default pull-right">Submit</button>
				</form>
 	 			
  			
		</div>
		


	</body>
</html>
{% endautoescape %}
